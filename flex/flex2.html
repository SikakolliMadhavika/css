<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flex2.css">
</head>
<body>
    <div class="class">
        <div class="container">
            <h1>MASTERY GAMES</h1>
            <p>Create Your Account</p>
            <input type="text" name="name" placeholder="First Name" pattern="[A-za-z]+">
            <input type="text" name="mail" placeholder="Email" pattern="[a-z0-9 .]+@gmail.\com">
            <input type="text" name="password" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,16}">
            <input class="int" type="text" placeholder="CREATE ACCOUNT">
            <div class="div">
                <p>Already have a Mastery Games account?</p>
                <p class="sign">Sign in</p>
            </div>
    
        </div>
    </div>


    
</body>
</html>

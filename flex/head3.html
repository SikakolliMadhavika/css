<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="item">
        <div class="item1">
            <span>Home</span>
            <span>Band</span>
            <span>Tour</span>
            <span>Contact</span>
            <span>More</span>
        </div>
        <div>
            <i class="bi bi-search"></i>
        </div>
    </header>


    <header class="cat">
        <div>
            <i class="bi bi-mic"></i>
            <p>Audio</p>
        </div>
        <div>
            <i class="bi bi-camera-video-off"></i>
            <p>Video</p>
        </div>
        <div>
            <i class="bi bi-people"> <sup>17</sup></i>
            <p>Participants</p>
        </div>
        <div>
            <i class="bi bi-chat-dots"></i>
            <p>Chat</p>
        </div>
        <div>
            <i class="bi bi-arrow-up-square"></i>
            <p>Share</p>
        </div>
        <div>
            <i class="bi bi-pause-fill"></i>
            <p>Pause</p>
        </div>
        <div>
            <i class="bi bi-pencil"></i>
            <p>Annotate</p>
        </div>
        <div>
            <i class="bi bi-mouse"></i>
            <p>Remote Control</p>
        </div>
        <div>
            <i class="bi bi-person-vcard"></i>
            <p>Show Meeting</p>
        </div>
        <div>
            <i class="bi bi-three-dots"></i>
            <p>More</p>
        </div>
        
    </header>
    <div class="di">
            <p class="black">You are screen sharing</p>
    </div>
    <div class="red">
        <p class="black"> Stop share</p>
    </div>
</body>
</html>

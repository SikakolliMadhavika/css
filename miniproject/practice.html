<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: 500;
            font-family:Arial, Helvetica, sans-serif;
        }
        body, html{
            width: 100%;
        }
        .social_media_box i{
            font-size: 1.2rem;
        }
        /* reference */
        /* .header div{
            border: 2px solid;   
        } */
         .header>div{
            padding: 5px;
         }
        .header{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-content: space-between;
            padding: 10px;
            gap: 10px;
            background-image: repeating-linear-gradient(to top right, rgb(129, 124, 124), orange);
            color: aliceblue;
        }
        .social_media_box{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* gap: 0px; */
        }
        .menu-container{
            display: flex;
            gap: 10px;
        }
        .menu-container a{
            text-decoration: none;
            color: white;
        }
        .name-container{
            font: 2rem;
        }
        .hover-container{
            height: fit-content;
            background-color: pink;
            display: flex;
            flex-direction: column;
        }
        .hover-container a{
            text-decoration: none;
        }
        .background-container{
            display: flex;
            /* display: grid;
            grid-template-columns: repeat(2, 1fr); */
            border: 2px solid;
            width: 100%;
        }
        .video-container, .scroll-image-con{
            width: 50%;
            border: 2px solid red;
            overflow: hidden;
            background-position: center center;
            /* position: relative; */
            height: 100%; 
            
        }
        .video-container p{
            position: absolute;

            top: 50%;
            transform: translateX(-50%);
            left: -100%;
            background-color:red;
            animation-name: movement;
            animation-duration: 5s;
            animation-timing-function: ease;
            animation-iteration-count: infinite;
            z-index: 999;
           
        }
        .service-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            
        }
        .service-container .img{
            padding: 15px;
        }
        .service-container img{
            background-color: purple;

            overflow: hidden;
            background-position: center;
            object-fit: cover;
            width: 100%;
            height: 100%;
            padding: 20px;
            
            /* animation-name :title;
            animation-duration: 5s;
            animation-iteration-count: infinite; */

        }
        .service-container .img-1{
            position: relative;
        }
        .service-container p{
            color: purple;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* display: none; */
            opacity: 0;
            /* animation-name: name; */
        }
        .service-container img:hover{
            /* background-color: white; */
            animation-name :title;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            /* animation-name: name; */
        }
        .service-container img:hover+p{
            font-size: 32px;
            display: block;
            /* opacity: 1; */
            animation-name: name;
            /* animation-delay: 2s; */
        }
        .plan-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 15px;
            background-color: pink;

        }
        /* .plan-container .plan-1{
            transform: skew(70deg);

        } */
        @keyframes name{
            0%{
                opacity: 0;
            }
            50%{
                opacity: 0.5;
            }
            100%{
                opacity: 1;
            }

        }
        @keyframes title{
            100%{
                transform: rotateY(180deg);
                opacity: 0;
                background-color:purple;
            }
        }
        /* @keyframes movement{
            transform: translateX(-50%);
        } */
         .cons{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
         }
        .practice{
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            background-color: blue;
            height: 300px;
        }
        
    </style>
</head>
